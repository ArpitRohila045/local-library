{% extends 'base_generics.html' %}

{% block content %}
    <form method="post", action="">
        {% csrf_token %}
        {% if form.email.error %}
            <p style="color:red">{{ form.email.error }}</p>
        {% endif %}
            <table>
                <tr>
                    <td>Email</td>
                    <td>{{ form.email }}</td>
                </tr>
            </table>
            <p><input type="submit", class="btn btn-default btn-lg "value="Reset password"></p>
    </form>
{% endblock %}
