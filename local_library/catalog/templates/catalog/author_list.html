{% extends 'base_generics.html' %}

{% block content %}
    <h2>Author List</h2>
    {% if author_list %}
        <ul>
            {% for author in author_list %}
                <li>
                    <a href="{{ author.get_absolute_url }}">{{author.last_name}},{{author.first_name}} 
                        ({{author.date_of_birth}} - {{author.date_of_death}})
                    </a>
                </li>
            {% endfor %}
        </ul>
    {% endif %}
{% endblock %}
